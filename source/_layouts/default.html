{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!doctype html>
<!-- BEGIN _layouts/default.html -->
<html>
	<head>
		<meta charset="utf-8">
		<meta content="{{ site.description }}" name="description">
		<meta content="{{ site.author }}" name="author">
		<title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
		<link href="{{ root_url }}/favicon.png" rel="icon">
		<link href="{{ root_url }}/stylesheets/screen.css" rel="stylesheet">
		<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
		<link href="{{ root_url }}/stylesheets/prettify-hemisu.css" type="text/css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Cambo' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="wrap">
			<header>
				<div class="navi">
					<ul>
                        <li><a href="{{ root_url }}/"><i class="icon-home icon-large"></i> Home</a></li>
                        <li><a href="{{ root_url }}/about"><i class="icon-user icon-large"></i> About</a></li>
                        <li><a href="{{ root_url }}/conferences"><i class="icon-group icon-large"></i> Conferences</a></li>
                        <li><a href="{{ root_url }}/blog/archives"><i class="icon-briefcase icon-large"></i> Archives</a></li>
                        <li><a href="{{ root_url }}/atom.xml"><i class="icon-rss icon-large"></i> RSS</a></li>
					</ul>
				</div>
			</header>
			{{ content | expand_urls: root_url }}
			<footer>
				{% include footer.html %}
			</footer>
		</div>
	</body>
</html>
<!-- END _layouts/default.html -->
